---
title: Projects - Lab of Robotics Oriented Intelligence 
layout: default
---
<section>
  <!--Swiper-->
  <div class="swiper-container swiper-slider" data-autoplay="5000" data-slide-effect="fade" data-loop="false"
       style="height: 400px;">
    <div class="jumbotron text-center">
      <h1 style="margin-top: 70px">Projects
      </h1>
      <p class="big"></p>
    </div>
    <div class="swiper-wrapper">
      <div class="swiper-slide" data-slide-bg="images/header-1.jpg">
        <div class="swiper-slide-caption"></div>
      </div>
      <div class="swiper-slide" data-slide-bg="images/header-3.jpg">
        <div class="swiper-slide-caption"></div>
      </div>
      <div class="swiper-slide" data-slide-bg="images/header-4.jpg">
        <div class="swiper-slide-caption"></div>
      </div>
    </div>
  </div>
</section>
<main class="page-content">
  <section class="section-border text-center text-lg-left">
    <div class="container">
      <ol class="breadcrumb">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Projects</a></li>
      </ol>
    </div>
  </section>

  <section class="text-center text-lg-left margin-1">
    <div class="container">
      <h5 class="font-weight-bold text-lg-left">Robot</h5>
      <hr>
      <div class="row">

       {% for post in site.posts %}
        {% if post.type == 'project' %}
        <div class="col-md-6 col-lg-4">
          <article class="thumbnail thumbnail-4 section-border well slow-hover"><a href="{{ post.url }}"><img src="images/projects/{{post.teser}}" height="200px"></a>
            <div class="caption">
              <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
            </div>
          </article>
        </div>
        {% endif %}
        {% endfor %}


      </div>
    </div>
  </section>

</main>
